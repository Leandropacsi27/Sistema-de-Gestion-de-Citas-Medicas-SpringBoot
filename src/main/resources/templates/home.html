<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Citas MÃ©dicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>ğŸ¥ Sistema de Citas MÃ©dicas</h1>

    <div class="row mt-4">
        <div class="col-md-4">
            <a th:href="@{/pacientes}" class="btn btn-primary btn-lg w-100">ğŸ‘¥ Pacientes</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/doctores}" class="btn btn-success btn-lg w-100">ğŸ‘¨â€âš•ï¸ Doctores</a>
        </div>
        <div class="col-md-4">
            <a th:href="@{/citas}" class="btn btn-info btn-lg w-100">ğŸ“… Citas</a>
        </div>
    </div>

    <div class="mt-4">
        <h3>Todas las Citas</h3>

        <div th:if="${citas.empty}">
            <p>No hay citas registradas</p>
        </div>

        <table class="table table-striped" th:unless="${citas.empty}">
            <thead class="table-dark">
            <tr>
                <th>Paciente</th>
                <th>Doctor</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Notas</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cita : ${citas}">
                <td th:text="${cita.paciente.nombre}"></td>
                <td th:text="${cita.doctor.nombre}"></td>
                <td th:text="${cita.fecha}"></td>
                <td th:text="${cita.hora}"></td>
                <td th:text="${cita.notas}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
