<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${cita.id == null}">➕ Nueva Cita</h1>
    <h1 th:unless="${cita.id == null}">✏️ Editar Cita</h1>

    <div class="mb-3">
        <a th:href="@{/citas}" class="btn btn-secondary">← Volver</a>
    </div>

    <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Paciente:</label>
            <select th:field="*{paciente}" class="form-select" required>
                <option value="">Seleccionar paciente...</option>
                <option th:each="paciente : ${pacientes}"
                        th:value="${paciente.id}"
                        th:text="${paciente.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor:</label>
            <select th:field="*{doctor}" class="form-select" required>
                <option value="">Seleccionar doctor...</option>
                <option th:each="doctor : ${doctores}"
                        th:value="${doctor.id}"
                        th:text="${doctor.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha:</label>
            <input type="date" th:field="*{fecha}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hora:</label>
            <input type="time" th:field="*{hora}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Notas:</label>
            <textarea th:field="*{notas}" class="form-control" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
