<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>ğŸ“… Lista de Citas</h1>

    <div class="mb-3">
        <a th:href="@{/}" class="btn btn-secondary">ğŸ  Inicio</a>
        <a th:href="@{/citas/nuevo}" class="btn btn-primary">â• Nueva Cita</a>
        <a th:href="@{/pacientes}" class="btn btn-primary">ğŸ‘¥ Pacientes</a>
        <a th:href="@{/doctores}" class="btn btn-success">ğŸ‘¨â€âš•ï¸ Doctores</a>
    </div>

    <div th:if="${citas.empty}">
        <p>No hay citas registradas</p>
    </div>

    <table class="table table-striped" th:unless="${citas.empty}">
        <thead class="table-dark">
        <tr>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Notas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cita : ${citas}">
            <td th:text="${cita.paciente.nombre}"></td>
            <td th:text="${cita.doctor.nombre}"></td>
            <td th:text="${cita.fecha}"></td>
            <td th:text="${cita.hora}"></td>
            <td th:text="${cita.notas}"></td>
            <td>
                <a th:href="@{/citas/editar/{id}(id=${cita.id})}"
                   class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Â¿EstÃ¡ seguro de eliminar esta cita?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
