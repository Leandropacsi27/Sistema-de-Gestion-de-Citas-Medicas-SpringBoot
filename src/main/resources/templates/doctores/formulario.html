<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${doctor.id == null}">➕ Nuevo Doctor</h1>
    <h1 th:unless="${doctor.id == null}">✏️ Editar Doctor</h1>

    <div class="mb-3">
        <a th:href="@{/doctores}" class="btn btn-secondary">← Volver</a>
    </div>

    <form th:action="@{/doctores/guardar}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Especialidad:</label>
            <input type="text" th:field="*{especialidad}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Consultorio:</label>
            <input type="text" th:field="*{consultorio}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
