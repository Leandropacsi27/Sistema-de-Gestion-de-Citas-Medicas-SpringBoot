<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:if="${paciente.id == null}">➕ Nuevo Paciente</h1>
    <h1 th:unless="${paciente.id == null}">✏️ Editar Paciente</h1>

    <div class="mb-3">
        <a th:href="@{/pacientes}" class="btn btn-secondary">← Volver</a>
    </div>

    <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
